<head>

<body>
    <script>
        // Sincronico, Asincrono
        //Promesas

        const promesa = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("hola");
                //peticion al servidor y nos retorna una respuesta
                const respuesta = 100;
                resolve(respuesta);
                //reject("Error en la respuesta");
            }, 2000)
            // resolve(1);
        });


        promesa.then((param) => {
            console.log(param)
        }).catch((error) => {
            console.log("Error:" + error);
        });
    </script>
</body>
